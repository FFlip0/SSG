<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        :root {
        /* Base */
        --background: #0a0a0a;
        --foreground: #fafafa;
        --border: #333333;
        --ring: #cccccc;
        --overlay: rgba(0, 0, 0, 0.5);

        /* Primary */
        --primary: #fafafa;
        --primary-foreground: #191919;
        --primary-hover: #e0e0e0;
        --primary-active: #b3b3b3;

        /* Secondary */
        --secondary: #444444;
        --secondary-foreground: #fafafa;
        --secondary-hover: #555555;
        --secondary-active: #666666;
        --secondary-background: #141414;

        /* Accent */
        --accent: #cccccc;
        --accent-foreground: #191919;
        --accent-hover: #e0e0e0;
        --accent-active: #aaaaaa;

        /* Muted */
        --muted: #717171;
        --muted-foreground: #fafafa;
        --muted-text: #a3a3a3;

        /* Input */
        --input: #1e1e1e;
        --input-foreground: #fafafa;
        --input-border: #333333;
        --input-focus: #444444;

        /* Feedback */
        --success: #4caf50;
        --success-foreground: #fafafa;
        --warning: #ff9800;
        --warning-foreground: #191919;
        --fail: #d32f2f;
        --fail-foreground: #fafafa;
        --info: #2196f3;
        --info-foreground: #fafafa;

        /* Link */
        --link: #1976d2;
        --link-foreground: #fafafa;
        --link-visited: #9c27b0;
        --link-hover: #1e88e5; /* Slightly brighter blue for hover */

        /* Code */
        --code-background: #141414;
        --code-foreground: #fafafa;
        --code-highlight: #262626;


        }
 body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: "Ubuntu", sans-serif;
            line-height: 1.6;
            margin: 1rem;
            padding: 1rem;
            display: flex; /* Enable flexbox for toc layout */
            justify-content: flex-start; /* Push content to the left */
        }

        /* Initially hide the toc */
        .toc {
            display: none;
            margin-left: 20px; /* Add left margin instead of right */
        }

        @media (min-width: 1024px) {
            main {
                padding: 1rem 3rem;
                flex-grow: 1; /* Allow main to take up remaining space */
                max-width: calc(100% - 250px); /* Leave space for the TOC */
            }.content {
                flex-grow: 1;
            }

            /* TOC */
            .toc {
                width: 220px; /* Adjust width as needed */
                margin-left: 30px; /* Add left margin */
                padding: 10px 0; /* Adjust vertical padding */
                border: none; /* Remove the border */
                border-radius: 0; /* Remove border radius */
                position: sticky; /* Make it stick on scroll */
                top: 20px; /* Adjust as needed */
                color: var(--foreground);
                display: block; /* Override the default 'none' to show it */
                background-color: transparent; /* Make background transparent if needed */
                border: 1px solid var(--border);
                border-radius: 5px;
                padding: 1rem;
                height: fit-content;
                margin-right: 0; /* Ensure no right margin on TOC */
            }

            .toc h2 {
                font-size: 1em; /* Adjust font size */
                margin-top: 0;
                margin-bottom: 10px;
                color: var(--muted-text); /* Use muted text color */
                text-transform: uppercase; /* Make it uppercase */
                letter-spacing: 0.05em; /* Add some letter spacing */
            }

            .toc ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .toc ul li {
                margin-bottom: 5px; /* Reduce bottom margin */
            }

            .toc ul li a {
                text-decoration: none;
                color: var(--foreground); /* Use foreground color for links */
                display: block;
                padding: 5px 0;
                font-size: 0.9em; /* Adjust font size of links */
            }

            .toc ul li a:hover {
                text-decoration: none;
                color: var(--link-hover); /* Change color on hover */
                padding-left: 0;
                font-weight: bold;
            }


        }


        /* Default Styles*/
        h1, h2, h3, h4, h5, h6 {
            color: var(--primary);
            line-height: 1.2;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            scroll-margin-top: 60px; /* Adjust to prevent overlap with sticky toc */
        }

        p {
            margin-bottom: 1.5rem;
        }

        a {
            color: var(--link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: var(--link-hover);
        }

        a:visited {
            color: var(--link-visited);
        }

        hr {
            border: 0;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        ul, ol {
            margin-left: 0.5rem;
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        pre {
            background-color: var(--code-background);
            color: var(--code-foreground);
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            font-family: monospace, monospace;
            background-color: var(--code-highlight);
            color: var(--code-foreground);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }

        pre code {
            background-color: transparent;
        }

        blockquote {
            border-left: 3px solid var(--border);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--muted-text);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            background-color: var(--input);
            color: var(--input-foreground);
            border: 1px solid var(--input-border);
            padding: 0.8rem;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: var(--input-focus);
            outline: none;
        }

        button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            background-color: var(--primary-active);
        }

        table {
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 0.8rem;
            text-align: left;
        }

        th {
            background-color: var(--secondary-background);
            color: var(--secondary-foreground);
        }
    </style>
</head>

        <div class="toc">
            <h2>Table of Contents</h2>
            <ul id="toc">
                </ul>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tocElement = document.getElementById('toc');
            const headings = document.querySelectorAll('.content h1, .content h2, .content h3, .content h4, .content h5, .content h6');
            let tocHTML = '';

            headings.forEach(function(heading) {
                const id = heading.textContent.toLowerCase().replace(/ /g, '-').replace(/[^\w-]+/g, '');
                heading.setAttribute('id', id);
                const level = parseInt(heading.tagName.substring(1));
                const indent = '&nbsp;'.repeat((level - 1) * 2);
                tocHTML += `<li><a href="#${id}">${indent}${heading.textContent}</a></li>`;
            });

            tocElement.innerHTML = tocHTML;
        });
    </script>
