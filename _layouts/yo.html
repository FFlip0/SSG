<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
                
        :root {
            --border: 1px solid #444;
            --border-radius: 0.25rem;
            --text-color: #ddd;
            --bg1: #1a1a1a;
            --bg2: #222222;
            --bg-accent: #3a3a3a;
            --accent: #5d99da;
            --link: #98989F;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg1);
        }

        /* Typography & Text Elements */
        p {
            margin: 0 0 1.5rem;
            line-height: 1.6;
            color: var(--text-color);
        }

        a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--text-color);
            text-decoration: underline;
        }

        hr {
            border: var(--border);
            margin: 1rem 0;
        }

        /* Lists */
        ul, ol {
            margin: 0 0 1.5rem 1.5rem;
            padding: 0;
        }

        li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        ul {
            list-style-type: disc;
        }

        ol {
            list-style-type: decimal;
        }

        /* Code & Preformatted Text */
        code {
            font-family: 'Courier New', monospace;
            background: var(--bg2);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        pre {
            background: var(--bg2);
            padding: 1rem;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 0 0 1.5rem;
        }

        pre code {
            background: none;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid var(--accent);
            margin: 1.5rem 0;
            padding: 0.5rem 0 0.5rem 1rem;
            color: var(--muted-text);
            font-style: italic;
        }

        /* Forms */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            background: var(--bg2);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(93, 153, 218, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--text-color);
            color: var(--bg1);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2.5px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Tables */
        table {
            border-collapse: collapse;
            background: transparent;
            overflow: hidden;
        }

        th, td {
            padding: 0.75rem 1rem; 
            border: var(--border);
        }


        th {
            background: var(--bg2);
            font-weight: bold;
        }






        ::-webkit-scrollbar {
            opacity: 0;
        }


        /* Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            margin: 0 auto;
            max-width: 1400px;
            overflow: hidden;
            padding: 0 3rem;
        }

        .content-wrapper {
            display: flex;
            position: relative;
            margin: 0 auto;
            width: 100%;
            padding: 0 1rem;
            justify-content: space-between;
        }

        .content-area {
            max-width: 800px;
            padding: 1.25rem 0;
            width: calc(100% - 18rem);
        }

        .content-area h1,
        .content-area h2,
        .content-area h3,
        .content-area h4,
        .content-area h5,
        .content-area h6 {
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
        }



        .sidebar-left,
        .sidebar-right {
            background-color: transparent;
            display: flex;
            flex-direction: column;
        }


        .sidebar-right {
            position: sticky;
            top: 5rem;
            min-width: 10rem;
            max-width: 25%;
            max-height: calc(100vh - 6rem);
            overflow-y: auto;
            padding: 1rem;
            scrollbar-width: thin;
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar-right::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-right::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 2px;
        }

        .sidebar-left h2,
        .sidebar-right h2 {
            margin-bottom: 1rem;
        }

        .sidebar-left nav {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }



        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar-left,
            .sidebar-right {
                display: none;
            }
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 1024px) {
            .sidebar-left {
                padding-left: 1rem;
            }
            .sidebar-right {
                padding-right: 2rem;
            }
        }

        .content-area h1, 
        .content-area h2, 
        .content-area h3,
        .content-area h4,
        .content-area h5,
        .content-area h6 {
            margin-top: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }


        .content-area h1 {
            font-size: 2rem;
            font-weight: 900;
        }

        .content-area h2 {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .content-area h3 {
            font-size: 1.6rem;
            font-weight: 700;
        }

        .content-area h4 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .content-area h5 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .content-area h6 {
            font-size: 1rem;
            font-weight: 400;
        }
        .main-nav {
            background-color: transparent;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
            border-bottom: var(--border);
        }

        .nav-left {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .nav-right {
            display: flex;
            justify-content: flex-end;
        }

        .home-btn {
            text-decoration: none;
            padding: 0.5rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-btn .material-icons {
            font-size: 1.5rem;
            transition: transform 0.2s ease;
            color: var(--text-color);
        }



        .home-btn:hover .material-icons {
            color: var(--accent);
        }




        .main-nav a {
            text-decoration: none;
            padding: 0.5rem;
            font-weight: 500;
        }

        .toc {
            position: relative;
            border-left: var(--border);
            padding: 0 0 0 1rem;
            overflow-y: auto;
            overflow-x: hidden;

        }

        .toc p {
            color: var(--accent);
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-list a {
            text-decoration: none;
            display: block;
            padding: 0.25rem 0;
            font-size: 0.875rem;
            color: var(--text-color);
        }

        .toc-list a {
            text-decoration: none;
            display: block;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
            margin-left: -1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .toc-list a:hover {
            color: var(--accent);
        }

        .toc-list .toc-h1 {
            font-size: 0.95rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .toc-list .toc-h2 {
            margin-left: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .toc-list .toc-h3 {
            margin-left: 2rem;
            font-size: 0.85rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .toc-list a.active {
            color: var(--accent);
            font-weight: 600;
        }


    </style>
</head>
<body>
    <div class="container">
        <main>
            <nav class="main-nav">
                <div class="nav-left">
                    {{ page.path }}
                </div>
                <div class="nav-right">
                    <a href="#" class="home-btn">
                        <span class="material-icons">home</span>
                    </a>
                </div>
            </nav>

            <div class="content-wrapper">
                <div class="content-area">
                    {{ content }}
                </div>
                <aside class="sidebar-right">
                    <nav class="toc">
                        <p>on this page</p>
                        <ul class="toc-list">
                            <!-- TOC -->
                        </ul>
                    </nav>
                </aside>

                </div>
                

            </div>
        </main>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const tocList = document.querySelector('.toc-list');
    console.log('TOC list element:', tocList);
    
    if (tocList) {
        tocList.innerHTML = '';

        const headings = document.querySelectorAll('h1, h2, h3');
        console.log('Found headings:', headings.length);
        
        headings.forEach(heading => {
            const tocItem = document.createElement('li');
            const tocLink = document.createElement('a');
            
            let id = heading.id;
            if (!id) {
                id = heading.textContent.toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/(^-|-$)/g, '');
                heading.id = id;
            }
            
            tocLink.href = `#${id}`;
            tocLink.textContent = heading.textContent;
            tocLink.className = `toc-${heading.tagName.toLowerCase()}`;
            
            tocItem.appendChild(tocLink);
            tocList.appendChild(tocItem);
        });
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                const offset = document.querySelector('.main-nav').offsetHeight;
                
                window.scrollTo({
                    top: target.offsetTop - offset,
                    behavior: 'smooth'
                });
            }
        });
    });
});

    </script>
</body>
</html>
